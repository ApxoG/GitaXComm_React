<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="noise"></div>

    <!-- <div id="div1">Linear</div>
    <div id="div2">Ease</div>
    <div id="div3">Ease-in</div>
    <div id="div4">Ease-out</div>
    <div id="div5">Ease-in-out</div> -->

    <!-- Sport Car SVG -->
    <div class="car-container">
      <svg
        width="400"
        height="200"
        viewBox="0 0 400 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Car Body -->
        <defs>
          <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #ff4444; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #cc0000; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #990000; stop-opacity: 1" />
          </linearGradient>
          <linearGradient
            id="windowGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 0.8" />
            <stop
              offset="100%"
              style="stop-color: #4682b4; stop-opacity: 0.9"
            />
          </linearGradient>
        </defs>

        <!-- Main body -->
        <path
          d="M50 120 L350 120 L340 100 L320 90 L280 80 L200 75 L120 80 L80 90 L60 100 Z"
          fill="url(#carGradient)"
          stroke="#660000"
          stroke-width="2"
        />

        <!-- Hood -->
        <path
          d="M50 120 L120 80 L200 75 L280 80 L350 120 L320 130 L280 135 L200 140 L120 135 L80 130 Z"
          fill="url(#carGradient)"
          stroke="#660000"
          stroke-width="2"
        />

        <!-- Windshield -->
        <path
          d="M120 80 L160 60 L240 60 L280 80 L260 85 L140 85 Z"
          fill="url(#windowGradient)"
          stroke="#333"
          stroke-width="1"
        />

        <!-- Side windows -->
        <path
          d="M90 90 L120 80 L140 85 L110 95 Z"
          fill="url(#windowGradient)"
          stroke="#333"
          stroke-width="1"
        />
        <path
          d="M260 85 L280 80 L310 90 L290 95 Z"
          fill="url(#windowGradient)"
          stroke="#333"
          stroke-width="1"
        />

        <!-- Headlights -->
        <ellipse
          cx="340"
          cy="115"
          rx="8"
          ry="12"
          fill="#ffffcc"
          stroke="#ffff99"
          stroke-width="2"
        />
        <ellipse cx="340" cy="115" rx="4" ry="6" fill="#ffffff" />

        <!-- Taillights -->
        <ellipse
          cx="60"
          cy="115"
          rx="6"
          ry="10"
          fill="#ff3333"
          stroke="#cc0000"
          stroke-width="1"
        />

        <!-- Front Wheels -->
        <g class="wheel1">
          <circle
            cx="300"
            cy="140"
            r="25"
            fill="#333"
            stroke="#000"
            stroke-width="3"
          />
          <circle cx="300" cy="140" r="15" fill="#666" />
          <circle cx="300" cy="140" r="8" fill="#999" />
        </g>
        <!-- Rear Wheels -->
        <g class="wheel2">
          <circle
            cx="100"
            cy="140"
            r="25"
            fill="#333"
            stroke="#000"
            stroke-width="3"
          />
          <circle cx="100" cy="140" r="15" fill="#666" />
          <circle cx="100" cy="140" r="8" fill="#999" />
        </g>
        <!-- Wheel rims -->
        <g stroke="#bbb" stroke-width="1" fill="none">
          <!-- Front wheel spokes -->
          <line x1="285" y1="140" x2="315" y2="140" />
          <line x1="300" y1="125" x2="300" y2="155" />
          <line x1="289" y1="129" x2="311" y2="151" />
          <line x1="311" y1="129" x2="289" y2="151" />

          <!-- Rear wheel spokes -->
          <line x1="85" y1="140" x2="115" y2="140" />
          <line x1="100" y1="125" x2="100" y2="155" />
          <line x1="89" y1="129" x2="111" y2="151" />
          <line x1="111" y1="129" x2="89" y2="151" />
        </g>

        <!-- Side details -->
        <path
          d="M80 110 L320 110 L310 115 L90 115 Z"
          fill="#aa0000"
          opacity="0.7"
        />

        <!-- Door handle -->
        <ellipse cx="200" cy="105" rx="3" ry="8" fill="#333" />

        <!-- Mirror -->
        <ellipse
          cx="85"
          cy="95"
          rx="4"
          ry="6"
          fill="#333"
          stroke="#000"
          stroke-width="1"
        />

        <!-- Exhaust -->
        <ellipse
          cx="50"
          cy="135"
          rx="3"
          ry="8"
          fill="#333"
          stroke="#666"
          stroke-width="1"
        />
      </svg>
    </div>

    <div class="loader"></div>
  </body>
</html>
