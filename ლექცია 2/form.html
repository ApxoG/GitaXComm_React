    <form>
      <div>
        <label>userName</label>
        <input type="text" name="userName" />
      </div>
      <div>
        <label>password</label>
        <input type="password" name="password" />
      </div>
      <div>
        <label>age</label>
        <input type="number" min="16" max="100" value="18" name="age" />
      </div>
      <div>
        <label>phone:</label>
        <input
          type="text"
          placeholder="123-45-67"
          name="phone"
          pattern="^\d{3}-\d{2}-\d{2}$"

      </div>
      <div>
        <input type="submit" />
      </div>
